<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>
  
  <!-- App Header -->
  <rect x="0" y="0" width="800" height="60" fill="#4a90e2"/>
  <text x="30" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="white">Crop Image Tool</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="80" width="500" height="350" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Image Placeholder -->
  <rect x="25" y="85" width="490" height="340" fill="#eeeeee"/>
  <rect x="220" y="225" width="100" height="60" fill="none" stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="250" y="260" font-family="Arial" font-size="14" fill="#4a90e2">Crop</text>
  
  <!-- Sidebar -->
  <rect x="540" y="80" width="240" height="350" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Thumbnail List -->
  <rect x="550" y="90" width="220" height="200" fill="#f8f8f8"/>
  <text x="560" y="110" font-family="Arial" font-size="16" fill="#333333">Image Gallery</text>
  
  <!-- Thumbnails -->
  <rect x="560" y="125" width="60" height="60" fill="#dddddd" stroke="#aaaaaa" stroke-width="1"/>
  <rect x="630" y="125" width="60" height="60" fill="#dddddd" stroke="#aaaaaa" stroke-width="1"/>
  <rect x="700" y="125" width="60" height="60" fill="#dddddd" stroke="#aaaaaa" stroke-width="1"/>
  <rect x="560" y="195" width="60" height="60" fill="#dddddd" stroke="#aaaaaa" stroke-width="1"/>
  <rect x="630" y="195" width="60" height="60" fill="#dddddd" stroke="#4a90e2" stroke-width="2"/>
  <rect x="700" y="195" width="60" height="60" fill="#dddddd" stroke="#aaaaaa" stroke-width="1"/>
  
  <!-- Controls -->
  <rect x="550" y="300" width="220" height="120" fill="#f8f8f8"/>
  <rect x="560" y="310" width="200" height="40" rx="5" ry="5" fill="#4a90e2"/>
  <text x="635" y="335" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Crop Image</text>
  
  <rect x="560" y="360" width="200" height="40" rx="5" ry="5" fill="#4a90e2"/>
  <text x="635" y="385" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Download All</text>
</svg> 